<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b; /* Dark slate background for a modern look */
            color: #e2e8f0; /* Light text color for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            color: #3b82f6; /* Blue for the heading */
        }
        #messeges {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            background-color: #334155; /* Slate gray background for message area */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #msg-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #3b82f6; /* Blue border */
            background-color: #1e293b; /* Same as body background */
            color: #e2e8f0; /* Light text */
        }
        input::placeholder {
            color: #64748b; /* Muted text for placeholders */
        }
        input:focus {
            border-color: #60a5fa; /* Brighter blue on focus */
            outline: none;
        }
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #3b82f6; /* Vibrant blue button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        button:disabled {
            background-color: #64748b; /* Muted blue when disabled */
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .message p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #3b82f6; /* Blue for sent messages */
            color: white;
            max-width: 70%;
            align-self: flex-start;
        }
        .message span {
            font-size: 0.8rem;
            color: #94a3b8; /* Muted text for timestamps */
        }
        .timestamp {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        .location-msg {
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .location-msg:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
        #b1 {
            background-color: #2563eb;
            padding: 10px;
            border-radius: 10px;
            color: white;
            width: fit-content;
            margin: 10px;
        }
        #b2 {
            background-color: #60a5fa;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
        }
        /* Sidebar Styles */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
}

.sidebar h3 {
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #ecf0f1;
    border-bottom: 2px solid #ecf0f1;
    padding-bottom: 5px;
}

.user-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.user-list li {
    font-size: 16px;
    padding: 8px 12px;
    margin: 5px 0;
    background-color: #34495e;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    color: #ecf0f1;
    cursor: default;
}

.user-list li:hover {
    background-color: #1abc9c;
}

    </style>
</head>
<body>
   <h1>Chat App</h1>
   <div id="messeges"></div>
   <form id="msg-form">
       <input name="messege" placeholder="Type your message">
       <button>Send</button>
       <button id="sendLoc">Send Location</button>
   </form>
   <div id="user-list-container" class="sidebar">
    <h3>Users in this room:</h3>
    <ul id="user-list"></ul>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script id="msg-template" type="text/html">
    <div>
      <p>{{message}}</p>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
